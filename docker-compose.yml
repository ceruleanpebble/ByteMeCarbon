version: '3.8'

services:
  bytemecarbon:
    build: .
    container_name: bytemecarbon
    ports:
      - "10000:10000"
    environment:
      - FLASK_ENV=production
      - PORT=10000
    volumes:
      - ./uploads:/app/uploads
      - ./reports:/app/reports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
